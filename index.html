<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Floats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        &lt;header&gt; #ccc
    </header>

    <section id="left">
            &lt;section&gt; #666
    </section>

    <section id="middle">
            &lt;section&gt; #888
    </section>

    <section id="right">
            &lt;section&gt; #666
    </section>

    <section id="full">
        <aside>
                &lt;aside&gt; #fff
        </aside>
            &lt;section&gt; #eee
            <div id="division">
                    &lt;div&gt; #6ea3da
            </div>
    </section>
    
    <footer>
            &lt;footer&gt; #ccc
    </footer>

</body>

</html>
